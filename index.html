<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>極速賽車</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            touch-action: none; /* 防止在移動設備上滾動頁面 */
            font-family: 'Noto Sans TC', sans-serif;
        }
        canvas {
            background-color: #333; /* 深灰色賽道背景 */
            display: block;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .v-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-800 text-white flex flex-col justify-center items-center h-screen overflow-hidden">

    <h1 class="text-4xl font-bold mb-4">極速賽車</h1>

    <div id="game-container" class="relative w-full max-w-sm md:max-w-md aspect-[3/4] bg-gray-700 rounded-lg shadow-2xl">
        <canvas id="gameCanvas"></canvas>
        
        <!-- 分數顯示 -->
        <div id="score" class="absolute top-4 left-4 text-2xl font-bold">分數: 0</div>
        
        <!-- 遊戲開始/結束畫面 -->
        <div id="game-overlay" class="absolute inset-0 bg-black bg-opacity-70 flex flex-col justify-center items-center rounded-lg">
            <h2 id="game-status-text" class="text-4xl font-bold mb-4">準備好了嗎？</h2>
            <p class="mb-6 text-lg">左右移動躲避車輛！</p>
            <button id="startButton" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg text-xl transition-transform transform hover:scale-105">
                開始遊戲
            </button>
        </div>
    </div>

    <!-- 操作說明 -->
    <div class="mt-4 text-center text-gray-400">
        <p>電腦：使用 <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">←</kbd> 和 <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">→</kbd> 方向鍵</p>
        <p>手機：直接在賽道上滑動</p>
    </div>


    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverlay = document.getElementById('game-overlay');
        const gameStatusText = document.getElementById('game-status-text');
        const startButton = document.getElementById('startButton');
        const container = document.getElementById('game-container');

        let playerCar, opponentCars, roadLines, score, animationId, isGameOver, opponentSpeed;

        // 調整畫布大小以適應容器
        function resizeCanvas() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        // 遊戲物件的繪製函式
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }
        
        function drawCar(car) {
            // 車身
            drawRect(car.x, car.y, car.width, car.height, car.color);
            // 車窗
            drawRect(car.x + car.width * 0.1, car.y + car.height * 0.1, car.width * 0.8, car.height * 0.3, '#a0f2fa');
             // 車燈
            if(car.isPlayer) {
                drawRect(car.x, car.y + car.height - car.width * 0.2, car.width * 0.2, car.width * 0.2, 'yellow');
                drawRect(car.x + car.width - car.width * 0.2, car.y + car.height - car.width * 0.2, car.width * 0.2, car.width * 0.2, 'yellow');
            } else {
                 drawRect(car.x, car.y, car.width * 0.2, car.width * 0.2, 'red');
                drawRect(car.x + car.width - car.width * 0.2, car.y, car.width * 0.2, car.width * 0.2, 'red');
            }
        }

        // 初始化遊戲變數
        function init() {
            resizeCanvas();

            const carWidth = canvas.width * 0.15;
            const carHeight = carWidth * 1.5;

            playerCar = {
                x: canvas.width / 2 - carWidth / 2,
                y: canvas.height - carHeight - 20,
                width: carWidth,
                height: carHeight,
                speed: 8,
                color: '#4f46e5', // 靛藍色
                isPlayer: true,
            };

            opponentCars = [];
            roadLines = [];
            score = 0;
            isGameOver = false;
            opponentSpeed = 3;
            scoreElement.textContent = `分數: 0`;

            // 產生道路標線
            for (let i = 0; i < 5; i++) {
                roadLines.push({
                    x: canvas.width / 2 - 2.5,
                    y: i * (canvas.height / 4),
                    width: 5,
                    height: canvas.height / 8
                });
            }
            
            // 產生第一批對手車輛
            spawnOpponent();
        }

        // 隨機產生對手車輛
        function spawnOpponent() {
            const carWidth = canvas.width * 0.15;
            const carHeight = carWidth * 1.5;
            const colors = ['#ef4444', '#f97316', '#22c55e', '#eab308'];
            const laneWidth = canvas.width / 4;
            const lane = Math.floor(Math.random() * 4);

            opponentCars.push({
                x: lane * laneWidth + (laneWidth - carWidth) / 2,
                y: -carHeight * 2,
                width: carWidth,
                height: carHeight,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }
        
        // 更新道路標線位置
        function updateRoadLines() {
            roadLines.forEach(line => {
                line.y += opponentSpeed * 1.5;
                if (line.y > canvas.height) {
                    line.y = -line.height;
                }
                drawRect(line.x, line.y, line.width, line.height, 'white');
            });
        }

        // 更新對手車輛位置
        function updateOpponents() {
            for (let i = opponentCars.length - 1; i >= 0; i--) {
                const car = opponentCars[i];
                car.y += opponentSpeed;
                drawCar(car);

                // 移除超出畫布的車輛並加分
                if (car.y > canvas.height) {
                    opponentCars.splice(i, 1);
                    score++;
                    scoreElement.textContent = `分數: ${score}`;
                    // 根據分數提高難度
                    if (score % 10 === 0) {
                        opponentSpeed += 0.5;
                    }
                    spawnOpponent();
                }
            }
        }
        
        // 碰撞檢測
        function checkCollision() {
            opponentCars.forEach(car => {
                if (
                    playerCar.x < car.x + car.width &&
                    playerCar.x + playerCar.width > car.x &&
                    playerCar.y < car.y + car.height &&
                    playerCar.y + playerCar.height > car.y
                ) {
                    isGameOver = true;
                }
            });
        }
        
        // 遊戲主循環
        function gameLoop() {
            if (isGameOver) {
                cancelAnimationFrame(animationId);
                gameOverlay.style.display = 'flex';
                gameStatusText.textContent = '遊戲結束！';
                startButton.textContent = '重新開始';
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            updateRoadLines();
            drawCar(playerCar);
            updateOpponents();
            checkCollision();
            
            // 每隔一段距離產生新車
            const lastCar = opponentCars[opponentCars.length -1];
            if (lastCar && lastCar.y > canvas.height * 0.4 && Math.random() < 0.02) {
                 spawnOpponent();
            }

            animationId = requestAnimationFrame(gameLoop);
        }

        // 鍵盤控制
        const keys = {
            ArrowLeft: false,
            ArrowRight: false
        };

        function movePlayer() {
            if (keys.ArrowLeft && playerCar.x > 0) {
                playerCar.x -= playerCar.speed;
            }
            if (keys.ArrowRight && playerCar.x < canvas.width - playerCar.width) {
                playerCar.x += playerCar.speed;
            }
             if(!isGameOver) requestAnimationFrame(movePlayer);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key in keys) {
                keys[e.key] = true;
            }
        });
        document.addEventListener('keyup', (e) => {
             if (e.key in keys) {
                keys[e.key] = false;
            }
        });
        
        // 觸控控制
        function handleTouch(e) {
            const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
            playerCar.x = touchX - playerCar.width / 2;
            // 邊界檢測
            if (playerCar.x < 0) playerCar.x = 0;
            if (playerCar.x > canvas.width - playerCar.width) playerCar.x = canvas.width - playerCar.width;
             e.preventDefault();
        }
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchstart', handleTouch);

        // 開始遊戲按鈕
        startButton.addEventListener('click', () => {
            gameOverlay.style.display = 'none';
            init();
            gameLoop();
            movePlayer(); // 啟動玩家移動循環
        });
        
        // 監聽視窗大小變化
        window.addEventListener('resize', init);
        
        // 初始設定
        resizeCanvas();

    </script>
</body>
</html>
